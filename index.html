<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A calculator app, made for the purpose of practising Javascript skills. Based on the tutorial by 'mmtuts' on Youtube.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tim Harvey">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container1">
    <form>
      Value 1 <input type="text" id="value1">
      Value 2 <input type="text" id="value2">
      Operator
      <select id="operator">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
      </select>
      <button type="button" onclick="calc()">Calculate</button>
    </form>
    <hr>
  </div>
  <div class="container2">
    <div id="result"></div>
  </div>
</body>
<script src="js/main.js"></script>

</html>
